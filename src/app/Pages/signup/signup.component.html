<div class="container d-flex justify-content-center" >
  <div class="row my-5">
    <div class="col-md-6 text-left text-white lcol">
      <div class="greeting"><h3>Welcome to <span class="txt">Car</span> <span class="txt">Rental</span></h3></div>
      <!-- <h6 class="mt-3"></h6> -->
      <div class="footer">
        <div class="socials d-flex flex-row justify-content-between text-white">
          <div class="d-flex flex-row"><i class="fab fa-linkedin-in"></i><i class="fab fa-facebook-f"></i><i class="fab fa-twitter"></i></div>
          <span>Privacy Policy</span>
          <span>&copy; 2023 CarRental</span>
        </div>
      </div>
    </div>
    <div class="col-md-6 rcol">
      <!-- <form class="sign-up"> -->
        <h2 class="heading mb-4">Sign up</h2>
        <div class="form-group fone mt-2">
          <i class="fas fa-user"></i>
          <input type="name" class="form-control" placeholder="Name" [(ngModel)]="username">
        </div>
        <div class="form-group fone mt-2">
          <i class="fas fa-envelope"></i>
          <input type="email" class="form-control" placeholder=" Email" [(ngModel)]="email">
        </div>
        <div class="form-group fone mt-2">
          <i class="fas fa-lock"></i>
          <input type="password" class="form-control" placeholder=" New Password" [(ngModel)]="pass">
          <div class="image"><i class="fas fa-eye"></i></div>
        </div>
        <div class="form-group fone mt-2">
          <i class="fas fa-lock"></i>
          <input type="password" class="form-control" placeholder=" Confirm Password" [(ngModel)]="cpass">
          <div class="image"><i class="fas fa-eye"></i></div>

          <button type="button" class="btn btn-success mt-5"  (click)="signUp()" >Register Now</button>
        </div>
        
      <!-- </form> -->

       
        <p class="exist mt-4">Existing user?   <a type="" class="log" routerLink="/login" >Login</a></p>
    </div>
  </div>
</div>
