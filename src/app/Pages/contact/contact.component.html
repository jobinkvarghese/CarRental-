
<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left">
				<div class="mapouter">
					<div class="gmap_canvas">
						<!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3936.5465587645863!2d76.58249181470659!3d9.373332193282462!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b06247260536859%3A0x47b80c2e1ce414bd!2sMACFAST%20%7C%20Tiruvalla!5e0!3m2!1sen!2sin!4v1677589511113!5m2!1sen!2sin" width="400" height="480" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> -->

						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248849.88654010478!2d77.49085262352497!3d12.953959987105069!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1677944242949!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243647.3169821304!2d78.2679589215428!3d17.41229980121533!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1677944546949!5m2!1sen!2sin" width="400" height="180" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
						</div></div>
			</div>
			<div class="right">
				<h2>Contact Us</h2>
				<input type="text" class="field" placeholder="Your Name" [(ngModel)]="name">
				<input type="text" class="field" placeholder="Your Email"  [(ngModel)]="email">
				<input type="text" class="field" placeholder="Phone" [(ngModel)]="phone">
				<textarea placeholder="Message" class="field"  [(ngModel)]="info " ></textarea>
				<button class="btn"  (click)="contactus()" >Send</button>
			</div>
		</div>
	</div>
</body>
</html>
